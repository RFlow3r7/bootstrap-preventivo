<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Boolean Factory</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <span class="navbar-brand">Bool Factory</span>
            <button data-mdb-collapse-init class="navbar-toggler" type="button" data-mdb-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarText">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Servizi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contatti</a>
                    </li>
                </ul>
            </div>
        </nav>

        <header class="mt-4">
            <div class="row">
                <div class="col-6 col-sm-6">
                    <h2> Richiesta Preventivo</h2>
                    <form id="preventivoForm">
                        <div class="form-group">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="InputName">Nome</label>
                                    <input type="text" class="form-control" id="InputName" placeholder="Name"
                                        name="uname" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="LastName">Cognome</label>
                                    <input type="text" class="form-control" id="LastName" placeholder="Lastname"
                                        LastName="uname" required>
                                </div>

                                <div class="form-group">
                                    <label for="Email">Email</label>
                                    <input type="email" class="form-control" id="Email" placeholder="Email"
                                        Email="uname" required>
                                </div>
                                <div class="form-group">
                                    <label for="SelezionaLavoro" class="form-label">Seleziona il tipo di lavoro
                                        richiesto</label>
                                    <select id="SelezionaLavoro" class="form-select">
                                        <option>---</option>
                                        <option>Backed Development</option>
                                        <option>Frontend Development</option>
                                        <option>Project Analysis</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1">Eventuali richieste</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="Code">Codice Promozionale (Facoltativo)</label>
                            <input type="text" class="form-control" id="Code" placeholder="Code">
                        </div>
                        <div id="codeError"></div>


                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="Policy">
                            <label class="form-check-label" for="Policy">Accetto privacy e policy</label>
                        </div>
                        <button type="submit" id="Button" class="btn btn-primary">Calcola Preventivo</button>
                    </form>


                </div>
                <div class="col-6 col-sm-6">
                    <div class="card" style="width: 65%;">
                        <img src="img/coding-logo-in-a-modern-style-Graphics-7189080-1.jpg"
                            class="card-img-top img-fluid" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">I Nostri Contatti</h5>
                            <p class="card-text">Se hai bisogno di aiuto puoi contattarci:</p>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Help@boolfactory.test</li>
                            <li class="list-group-item">+39 33030030</li>
                        </ul>
                        <div class="card-body">
                            <a href="#" class="card-link">Help Desk</a>
                        </div>
                    </div>
                </div>

            </div>
        </header>


        <div class="text-center my-2 border border-dark rounded" style="max-width: 600px;">
            <h2 class="align-items-center">Prezzo Finale</h2>
            <div class="price-container" id="price"></div>
        </div>




        <footer class="mt-4 py-3 bg-dark">
            <div class="container text-center">
                <span class="text-white">Â© 2024 Bool Factory. All rights reserved.</span>
            </div>
        </footer>

    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="./app.js"></script>
</body>

</html>
